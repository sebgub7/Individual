<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Individual styleguide</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="vendor/icons/css/Glyphter.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="row margin-tb">
    <div class="margin-lr">
      <div class="page-header">page header</div>
    </div>
    <div class="margin-lr">
      <div class="section-header">section header</div>
    </div>
    <div class="margin-lr">
      <div class="text">text</div>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="col-4 margin-tb">
      <div class="btn btn-primary">primary</div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-secondary">secondary</div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-disabled padding-l-3">
        <i class="btn__icon-l icon-links"></i>
        <span>disabled</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-tab padding-l-3">
        <span class="btn__icon-l btn__dot"></span>
        <span>tab</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-tab padding-l-3 active">
        <span class="btn__icon-l btn__dot"></span>
        <span>tab active</span>
      </div>
    </div>
    <div class="col-4 margin-tb">
      <div class="btn btn-secondary btn-square" title="btn-square">
        <i class="icon-refresh"></i>
      </div>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="btn notification__negative padding-lr-3">Negative notification
      <i class="btn__icon-l icon-negative"></i>
      <i class="btn__icon-r icon-close"></i>
    </div>
    <div class="btn notification__positive padding-lr-3">Positive notification
      <i class="btn__icon-l icon-positive"></i>
      <i class="btn__icon-r icon-close"></i>
    </div>
  </div>

  <div class="row margin-tb">
    <div class="btn calendar">
      <span class="section-header">27.08.2021</span>
      <span class="section-header padding-r-3">26.09.2021</span>
      <a class="link" href="#" aria-label="lorem ipsum">
        <i class="btn__icon-r icon-calendar"></i>
      </a>
    </div>
  </div>

  <div class="row margin-tb">
    <label class="check">
      <input type="checkbox">
      <span class="check__box"></span>
      <span class="check__label">Checkbox</span>
    </label>
  </div>

  <div class="row margin-tb">
    <div class="margin-lr">
      <a href="#" class="link-sm">Small link</a>
    </div>
    <div class="margin-lr">
      <a href="#" class="link">Regular link</a>
    </div>
    <div class="margin-lr">
      <a href="#" class="link-lg">Large link</a>
    </div>
  </div>

  <div class="row margin-tb">
    <table class="table-general">
      <tbody>
        <tr>
          <td class="section-header">
            Visit signups
          </td>
          <td class="text">
            124
          </td>
        </tr>
        <tr>
          <td class="section-header">
            FTD
          </td>
          <td class="text">
            567
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="row margin-tb">
    <table class="table-products">
      <tbody>
        <tr>
          <td class="section-header">
            Link 1
          </td>
          <td>
            <a href="#" class="link">www.link.com</a>
          </td>
          <td class="table-products__btn">
            <a href="#" class="icon-links" aria-label="links"></a>
          </td>
          <td class="table-products__btn">
            <a href="#" class="icon-trash" aria-label="trash"></a>
          </td>
        </tr>
        <tr>
          <td class="section-header">
            Link 2
          </td>
          <td class="">
            <a href="#" class="link">www.sony.com</a>
          </td>
          <td class="table-products__btn">
            <a href="#" class="icon-links link" aria-label="links"></a>
          </td>
          <td class="table-products__btn">
            <a href="#" class="link icon-trash" aria-label="trash"></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
